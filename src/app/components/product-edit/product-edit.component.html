<div class="container" *ngIf="productForm">
    <form  [formGroup] = "productForm">
        <div class="form-group">
        <label>ID</label>
        <input type="text" class="form-control" formControlName="id">
        </div>
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" formControlName="name"
            [ngClass]="{'is-invalid':submitted && productForm.controls.name.errors}">
            <div *ngIf="submitted && productForm.controls.name.errors" class="invalid-feedback">
                <div *ngIf="productForm.controls.name.errors.required">Name is required</div>

            </div>
        </div>
        <div class="form-group">
            <label>price</label>
            <input type="text" class="form-control" formControlName="price">
        </div>
        <div class="form-group">
            <label>Quantity</label>
            <input type="text" class="form-control" formControlName="quantity">
        </div>
        <div class="form-group">
            <label>Selected</label> 
            <input type="checkbox" formControlName="selected" class="form-check" > 
        </div>
        <div class="form-group">
            <label>Available</label>
            <input type="checkbox" formControlName="available" class="form-check">
        </div>
        <button class="btn btn-success" (click)=onUpdateProduct()>Save</button>
    </form>
</div>
